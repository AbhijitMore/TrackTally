<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Weight Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* General Body Style */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fb;
        color: #333;
        padding: 40px 0;
    }

    /* Container for content */
    .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Title Styling */
    h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
        color: #8a66c1;
    }

    /* Form container styling */
    .form-container {
        display: flex;
        flex-direction: column;
    }

    /* Input field style */
    .input-field {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
    }

    #date {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
    }

    .input-field:focus {
        border-color: #9370DB; /* Light purple focus border */
    }

    /* Button Style */
    .submit-btn {
        background-color: #9370DB; /* Light purple button */
        color: white;
        font-size: 16px;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #8a66c1; /* Slightly darker purple for hover */
    }

    /* Link Styling */
    .back-link {
        text-decoration: none;
        color: #9370DB; /* Light purple link */
        font-size: 16px;
        text-align: center;
        display: block;
        margin-top: 20px;
    }

    .back-link:hover {
        text-decoration: underline;
        color: #8a66c1; /* Darker purple on hover */
    }

</style>
<body>
    <div class="container">
        <h1>Edit Weight Log Entry</h1>
        <form action="{{ url_for('edit_weight', id=weight_log.id) }}" method="POST" class="form-container" id="editForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ weight_log.date.strftime('%Y-%m-%d')}}" readonly>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" step="any" name="weight" value="{{ weight_log.weight }}" required class="input-field">
            <button type="submit" class="submit-btn">Update Log</button>
        </form>
    </div>

    <script>
        // Get the original values from the form fields
        const originalDate = "{{ weight_log.date.strftime('%Y-%m-%d') }}";
        const originalWeight = "{{ weight_log.weight }}";

        const form = document.getElementById("editForm");

        form.addEventListener("submit", function(event) {
            const currentDate = document.getElementById("date").value;
            const currentWeight = document.getElementById("weight").value;

            // Check if the values have changed
            if (currentDate === originalDate && currentWeight === originalWeight) {
                event.preventDefault(); // Prevent form submission
                alert("No changes were made. Please update the weight to proceed."); // Show warning message
            }
        });
    </script>
</body>
</html>
