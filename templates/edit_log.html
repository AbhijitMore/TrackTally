<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Food Log Entry</h1>
    <form method="POST">
        <label for="quantity_consumed">New Quantity Consumed:</label>
        <input type="text" name="quantity_consumed" value="{{ log.quantity_consumed }}" required><br>

        <button type="submit">Update Log</button>
    </form>
    <br>
    <a href="{{ url_for('view_log') }}">Back to Log</a>
</body>
</html>
