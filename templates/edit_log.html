<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* General Body Style */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fb;
        color: #333;
        padding: 40px 0;
    }

    /* Container for content */
    .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Title Styling */
    h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* Form container styling */
    .form-container {
        display: flex;
        flex-direction: column;
    }

    /* Input field style */
    .input-field {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
    }

    .input-field:focus {
        border-color: #4CAF50;
    }

    /* Button Style */
    .submit-btn {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #45a049;
    }

    /* Link Styling */
    .back-link {
        text-decoration: none;
        color: #007bff;
        font-size: 16px;
        text-align: center;
        display: block;
        margin-top: 20px;
    }

    .back-link:hover {
        text-decoration: underline;
        color: #0056b3;
    }

</style>
<body>
    <div class="container">
        <h1>Edit Food Log Entry</h1>
        <form method="POST" class="form-container">
            <label for="quantity_consumed">New Quantity Consumed:</label>
            <input type="text" name="quantity_consumed" value="{{ log.quantity_consumed }}" required class="input-field">
            <button type="submit" class="submit-btn">Update Log</button>
        </form>
        <br>
        <a href="{{ url_for('view_log') }}" class="back-link">Back to Log</a>
    </div>
</body>
</html>
