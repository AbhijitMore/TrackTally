<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Weight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            color: #444;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #fbc01c;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 1.2rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 1rem;
            color: #555;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #fff59d;
            color: white;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 25px;
        }

        .submit-btn:hover {
            background-color: #fbc01c;
            
            transform: scale(1.05);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 30px;
                width: 85%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .submit-btn {
                font-size: 1.2rem;
                padding: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .submit-btn {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log Daily Weight</h1>
        <form method="POST">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.001" name="weight" required placeholder="Enter your weight" min="55" max="90">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" required>
            </div>
            <button type="submit" class="submit-btn">Log Weight</button>
        </form>
    </div>
</body>
</html>
